<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Count how many times you have done some countable things like running laps, doing pushups, etc,.">
  <title>Counter - Count no. of Laps, etc.,</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/css.css">
</head>

<body>

  <h1 class="heading">COUNTER</h1>
  <div class="counter-wrapper">
    <p id="counter">0</p>
    <div class="buttons-wrapper">
      <button class="decrement button" onclick="decrement()">Decrement</button>
      <button class="increment button" onclick="increment()">Increment</button>
    </div>
    <button class="reset" onclick="resetCounter()">Reset</button>
  </div>

  <!-- JavaScript -->
  <script src="js/js.js"></script>

</body>
</html>
